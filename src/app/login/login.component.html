<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div>
      <label for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        type="text"
        placeholder="Enter your email"
      />
      <div *ngIf="formatErrorEmail" class="error">
        Wrong format email.
      </div>
    </div>
    <div>
      <label for="password">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Enter your password"
      />
      <div *ngIf="formatErrorPassword" class="error">
        Your password must be at least 8 characters long, contain at least one
        number and have a mixture of uppercase and lowercase letters.
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
